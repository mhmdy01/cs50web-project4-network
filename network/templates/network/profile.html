{% extends "network/layout.html" %}

{% block body %}
    <h1>Profile: {{ user.username }}</h1>
    <div>
        <h2>Posts</h2>
        {% for post in posts %}
            <div class="box">
                <div>{{ post.content }}</div>
                {% if request.user == post.user %}
                    <a href="#">Edit</a>
                {% endif %}
                <div>
                    <a href="{% url 'profile' post.user.username %}">{{ post.user }}</a>
                    |
                    <span>{{ post.updated_at }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
