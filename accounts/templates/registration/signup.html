{% extends "network/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h2>Sign Up</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>

    <div>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
